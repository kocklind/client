<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Simple login form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">




</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Startside</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Login</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <body>
    <div class="box">
        <div id="header">
            <h1 id="logintoregister">Login</h1>
        </div>
        <form action="" method="post">
            <div class="group">
                <input class="inputMaterial" type="text" required id="inputUsername">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Brugernavn</label>
            </div>
            <div class="group">
                <input class="inputMaterial" type="password" required id="inputPassword">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Adgangskode</label>
            </div>
            <button id="loginButton" type="submit">Login</button>
        </form>
        <div id="footer-box"><p class="footer-text">Ikke medlem?<a href="opretbruger.html"> <span class="sign-up"> Opret dig her</span></a></p></div>
    </div>

    <script type="text/javascript" src="lib/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/sdk.js"></script>
    <script type="text/javascript" src="js/login.page.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.js"></script>


    </body>
</div>
</body>
</html>
